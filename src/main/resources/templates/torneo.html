<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

<script>
    // Función para obtener el token CSRF (si usas Spring Security y lo tienes en un meta tag)
    function getCsrfToken() {
        const tokenMeta = document.querySelector('meta[name="_csrf"]');
        return tokenMeta ? tokenMeta.getAttribute('content') : '';
    }

    // Función que envía la petición POST para participar en el evento
    function participarEvento(button) {
        // Obtener el id del evento desde el atributo data-eventoId del botón
        const eventoId = button.getAttribute('data-eventoId');
        // Obtener el token CSRF, en caso de que esté habilitado (opcional)
        const csrfToken = getCsrfToken();

        fetch('/torneo/' + eventoId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Enviar el token CSRF en el header si es necesario (Spring Security espera el header "X-CSRF-TOKEN")
                'X-CSRF-TOKEN': csrfToken
            },
            // Si necesitas enviar datos adicionales en el body, puedes agregarlos como JSON.
            body: JSON.stringify({}) // En este caso, el endpoint solo necesita la URL y la fecha actual la genera en el backend.
        })
        .then(response => {
            if(response.ok) {
                // Redirige a la página de confirmación o muestra un mensaje
                window.location.href = "/participar/confirmacion";
            } else {
                console.error("Error en la participación:", response.statusText);
                alert("No se pudo registrar tu participación. Inténtalo nuevamente.");
            }
        })
        .catch(error => {
            console.error("Error en la petición:", error);
            alert("Ocurrió un error. Por favor, inténtalo más tarde.");
        });
    }
</script>
