<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Torneo Retro Gamer 2025</title>
    <!-- Fuentes: Retro para títulos y Roboto para el contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        #recuperar-contraseña h2 {
          text-align: center;
          margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Checkbox oculto para activar modo 8-bit -->
<input type="checkbox" id="mode8bit" class="mode8bit-toggle" />
<div id="page">
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/"><span class="icon">🎮</span> Inicio</a></li>
            <li><a href="/torneo"><span class="icon">🏆</span> Torneos</a></li>
            <li><a href="/login"><span class="icon">🔑</span> Iniciar Sesión</a></li>
            <li><a href="/registro"><span class="icon">✍️</span> Registrarse</a></li>
            <li><label for="mode8bit" class="toggle-8bit">🕹️ Modo 8 bits</label></li>
        </ul>
    </nav>

    <!-- Sección Recuperar Contraseña -->
    <section id="recuperar-contraseña">
        <h2>Recuperar Contraseña</h2>
        <div class="forms-container">
            <div class="form-card">
                <form id="recover-form">
                    <div class="form-group">
                        <label for="recover-email">Correo Electrónico:</label>
                        <input type="email" id="recover-email" name="email" required>
                    </div>
                    <button type="submit" class="form-button">Recuperar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Retro Gamer Tournament. Todos los derechos reservados.</p>
    </footer>
</div>
</body>
</html>
