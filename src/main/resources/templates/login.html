<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Torneo Retro Gamer 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LtrjvnR4/J57+Cuom1Jfa2ZxFazJZAGPZVfW9L3R05T2D/c7yjhp+F9JB9N3duJ0"
          crossorigin="anonymous">
    <!-- Fuentes: Retro para títulos y Roboto para el contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        /* Centrado del título de la sección de Iniciar Sesión */
        #iniciar-sesion h2 {
          text-align: center;
          margin: 0 auto;
        }
        .forms-container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          min-width: 60vh;
        }
        .form-card {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
        }
        #login-error {
          display: none;
          background-color: #f8d7da;
          color: #721c24;
          padding: 10px;
          border: 1px solid #f5c6cb;
          border-radius: 4px;
          text-align: center;
          margin-bottom: 10px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div id="page">
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/"><span class="icon">🎮</span> Inicio</a></li>
            <li><a href="/torneo"><span class="icon">🏆</span> Torneos</a></li>
            <li><a href="/login"><span class="icon">🔑</span> Iniciar Sesión</a></li>
            <li><a href="/registro"><span class="icon">✍️</span> Registrarse</a></li>
        </ul>
    </nav>

    <!-- Sección de Iniciar Sesión -->
    <section id="iniciar-sesion" class="mt-4">
        <h2 class="text-center">Iniciar Sesión</h2>
        <div class="container">
            <div class="row justify-content-center">
                <!-- El formulario ocupa 8 columnas en pantallas medianas y superiores -->
                <div class="col-12 col-md-8">
                    <div class="forms-container">
                        <div class="form-card p-4">
                            <!-- Al hacer submit, se envían los datos a /login -->
                            <form id="login-form" th:action="@{/login}" th:object="${auth}" method="post">
                                <div class="form-group">
                                    <label for="login-email">Correo Electrónico:</label>
                                    <input type="email" id="login-email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Contraseña:</label>
                                    <input type="password" id="login-password" name="password" class="form-control" required>
                                </div>
                                <!-- Se muestra error si existe -->
                                <div id="login-error" th:if="${error}" th:text="${error}"></div>
                                <button type="submit" class="form-button btn btn-primary btn-block">Entrar</button>
                                <!-- Sección adicional: enlaces -->
                                <div class="d-flex justify-content-between mt-3">
                                    <a href="/recuperar-contraseña" class="small">¿Olvidaste tu contraseña?</a>
                                    <a href="/registro" class="btn btn-secondary btn-sm">Crear cuenta nueva</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Retro Gamer Tournament. Todos los derechos reservados.</p>
    </footer>
</div>
<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4/J57+Cuom1Jfa2ZxFazJZAGPZVfW9L3R05T2D/c7yjhp+F9JB9N3duJ0"
        crossorigin="anonymous"></script>
</body>
</html>
