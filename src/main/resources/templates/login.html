<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión - Torneo Retro Gamer 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <!-- Fuentes: Retro para títulos y Roboto para el contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <style>
        /* Centrado del título de la sección de Iniciar Sesión */
        #iniciar-sesion h2 {
          text-align: center;
          margin: 0 auto;
        }
        .forms-container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          min-width: 60vh;
        }
        .form-card {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
        }
        #login-error {
          display: none;
          background-color: #f8d7da;
          color: #721c24;
          padding: 10px;
          border: 1px solid #f5c6cb;
          border-radius: 4px;
          text-align: center;
          margin-bottom: 10px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div id="page">
    <nav class="navbar bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Retro Gamer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/torneo}">Torneos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección de Iniciar Sesión -->
    <section id="iniciar-sesion" class="mt-4">
        <h2 class="text-center">Iniciar Sesión</h2>
        <div class="container">
            <div class="row justify-content-center">
                <!-- El formulario ocupa 8 columnas en pantallas medianas y superiores -->
                <div class="col-12 col-md-8">
                    <div class="forms-container">
                        <div class="form-card p-4">
                            <!-- Mostrar mensaje de logout si el parámetro 'logout' está presente -->
                            <div th:if="${param.logout}"
                                 class="alert alert-info alert-dismissible fade show text-center" role="alert">
                                Sesión cerrada exitosamente.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                            <!-- Al hacer submit, se envían los datos a /login -->
                            <form id="login-form" th:action="@{/login}" th:object="${auth}" method="post">
                                <div class="form-group">
                                    <label for="login-email">Correo Electrónico:</label>
                                    <input type="email" id="login-email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Contraseña:</label>
                                    <input type="password" id="login-password" name="password" class="form-control"
                                           required>
                                </div>
                                <button type="submit" class="form-button btn btn-primary btn-block">Entrar</button>

                                <div th:if="${mensajeError}"
                                     class="alert alert-success alert-dismissible fade show text-center" role="alert">
                                    <span th:text="${mensajeError}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                                <!-- Sección adicional: enlaces -->
                                <div class="d-flex justify-content-between mt-3">
                                    <a th:href="@{/recuperar-contrasena}" class="small">¿Olvidaste tu contraseña?</a>
                                    <a th:href="@{/registro}" class="btn btn-secondary btn-sm">Crear cuenta nueva</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Retro Gamer Tournament. Todos los derechos reservados.</p>
    </footer>
</div>
<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
