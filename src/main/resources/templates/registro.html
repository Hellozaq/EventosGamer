<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Torneo Retro Gamer 2025</title>
    <!-- Fuentes: Retro para t√≠tulos y Roboto para el contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/js/index.js" />
    <style>
        #registrarse h2 {
          text-align: center;
          margin: 0 auto;
        }
        .forms-container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
        }
        .form-card {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #333;
          border-radius: 8px;
          background: #222;
          color: #fff;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-family: 'Press Start 2P', cursive;
          font-size: 0.9em;
        }
        .form-group input {
          width: 100%;
          padding: 8px;
          border: 1px solid #555;
          border-radius: 4px;
          background: #333;
          color: #fff;
        }
        .form-button {
          width: 100%;
          padding: 10px;
          background: linear-gradient(45deg, #0ff, #ff0);
          border: none;
          font-family: 'Press Start 2P', cursive;
          text-transform: uppercase;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
          color: #000;
        }
        .form-button:hover {
          transform: scale(1.05);
          box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
<!-- Checkbox oculto para activar modo 8-bit -->
<input type="checkbox" id="mode8bit" class="mode8bit-toggle" />
<div id="page">
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/"><span class="icon">üéÆ</span> Inicio</a></li>
            <li><a href="/torneo"><span class="icon">üèÜ</span> Torneos</a></li>
            <li><a href="/login"><span class="icon">üîë</span> Iniciar Sesi√≥n</a></li>
            <li><a href="/registro"><span class="icon">‚úçÔ∏è</span> Registrarse</a></li>
            <li><label for="mode8bit" class="toggle-8bit">üïπÔ∏è Modo 8 bits</label></li>
        </ul>
    </nav>

    <!-- Secci√≥n de Registro -->
    <section id="registrarse">
        <h2>Registrarse</h2>
        <div class="forms-container">
            <div class="form-card">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo Electr√≥nico:</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-nombre">Nombre:</label>
                        <input type="text" id="register-nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="register-apellidoPaterno">Apellido Paterno:</label>
                        <input type="text" id="register-apellidoPaterno" name="apellidoPaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="register-apellidoMaterno">Apellido Materno:</label>
                        <input type="text" id="register-apellidoMaterno" name="apellidoMaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="register-fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="register-fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contrase√±a:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <!-- Los campos role, isLoggedIn y fechaCreacion se asignan autom√°ticamente -->
                    <button type="submit" class="form-button">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Retro Gamer Tournament. Todos los derechos reservados.</p>
    </footer>
</div>

</body>
</html>
