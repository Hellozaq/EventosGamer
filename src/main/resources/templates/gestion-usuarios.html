<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Retro Gamer Tournament</title>
    <!-- Fuentes: Retro para títulos y Roboto para el contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Estilos generales */
        body {
          background: #000;
          color: #fff;
          font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3 {
          font-family: 'Press Start 2P', cursive;
        }
        /* Navbar retro */
        .navbar {
          background-color: #222;
          padding: 1rem;
        }
        .navbar ul {
          list-style: none;
          display: flex;
          justify-content: center;
          margin: 0;
          padding: 0;
        }
        .navbar li {
          margin: 0 15px;
        }
        .navbar a {
          text-decoration: none;
          color: #fff;
          font-family: 'Press Start 2P', cursive;
        }
        /* Secciones */
        .section {
          padding: 40px 0;
        }
        .container {
          max-width: 1200px;
          margin: 0 auto;
        }
        /* Tabla de Usuarios */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table th, table td {
            border: 2px solid #333;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #111;
        }
        /* Formulario */
        .form-card {
          background: #111;
          border: 2px solid #333;
          border-radius: 8px;
          padding: 20px;
          margin-top: 20px;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
        .form-group input {
          width: 100%;
          padding: 8px;
          border: 1px solid #333;
          border-radius: 4px;
          background: #222;
          color: #fff;
        }
        .btn {
          background: linear-gradient(45deg, #0ff, #ff0);
          border: none;
          padding: 10px 20px;
          font-family: 'Press Start 2P', cursive;
          text-transform: uppercase;
          color: #000;
          text-decoration: none;
          transition: transform 0.2s, box-shadow 0.2s;
          border-radius: 8px;
          display: inline-block;
          margin-top: 10px;
          cursor: pointer;
        }
        .btn:hover {
          transform: scale(1.05);
          box-shadow: 0 0 10px #0ff;
        }
        /* Footer */
        footer {
          text-align: center;
          padding: 20px;
          background: #222;
          color: #fff;
          font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
<div id="page">
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/admin-home}">Inicio</a></li>
            <li><a th:href="@{/gestion-usuarios}">Gestión de Usuarios</a></li>
            <li><a th:href="@{/gestion-eventos}">Gestión de Eventos</a></li>
        </ul>
    </nav>

    <!-- Sección: Listado de Usuarios -->
    <section id="usuarios" class="section">
        <div class="container">
            <h2 class="text-center">Listado de Usuarios</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Rol</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.username}">admin</td>
                    <td th:text="${usuario.email}">admin@example.com</td>
                    <td th:text="${usuario.nombre}">Admin</td>
                    <td th:text="${usuario.apellidoPaterno}">Apellido Paterno</td>
                    <td th:text="${usuario.apellidoMaterno}">Apellido Materno</td>
                    <td th:text="${usuario.role}">ADMIN</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Sección: Agregar Nuevo Usuario -->
    <section id="nuevo-usuario" class="section">
        <div class="container">
            <h2 class="text-center">Agregar Nuevo Usuario</h2>
            <div class="form-card">
                <form th:action="@{gestion-usuarios}" method="post" th:object="${nuevoUsuario}">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" th:field="*{username}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno:</label>
                        <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno:</label>
                        <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" th:field="*{password}" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol:</label>
                        <input type="text" id="role" th:field="*{role}" required>
                    </div>
                    <button type="submit" class="btn">Agregar Usuario</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Retro Gamer Tournament. Todos los derechos reservados.</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
